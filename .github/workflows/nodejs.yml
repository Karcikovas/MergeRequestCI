name: Test Javascript Lint and Format it

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn format, lint, and test
      run: |
        yarn install
        yarn format
        yarn predeploy
        yarn deploy
      env:
        CI: true
